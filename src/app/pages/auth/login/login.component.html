<h3 class="auth-title" [innerHTML]="page.data.title"></h3>
<p class="auth-sub-title" [innerHTML]="page.data.desc"></p>

<form [formGroup]="formGroup" (ngSubmit)="submit()" class="form form-login">
    <div class="buttons">
        <!-- <button
            class="btn"
            type="button"
            [innerHTML]="page.data.tabLogin"
        ></button> -->
        <button
            class="btn"
            type="button"
            (click)="onOpenModalWalletConnect()"
            [innerHTML]="page.data.tabWallet"
        ></button>
    </div>
    <div class="form-group" [class.has-error]="hasError(control('password'))">
        <pc-input
            [isInvalid]="hasError(control('password'))"
            [errors]="errors('login')"
            [errorsTranslate]="pageErrors"
        >
            <p class="input-title" [innerHTML]="page.data.loginTitle"></p>

            <div class="input-label">
                <div class="icons">
                    <button
                        type="button"
                        class="btn-clear"
                        (click)="clear(control('login'))"
                        *ngIf="hasValue(control('login'))"
                    >
                        <svg
                            class="btn-clear-img"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M17.5 10C17.5 14.1421 14.1421 17.5 10 17.5C5.85786 17.5 2.5 14.1421 2.5 10C2.5 5.85786 5.85786 2.5 10 2.5C14.1421 2.5 17.5 5.85786 17.5 10ZM10 11.4146L7.3741 14.0405L5.95989 12.6263L8.58579 10.0004L5.95923 7.37381L7.37345 5.9596L10 8.58615L12.6266 5.9596L14.0408 7.37381L11.4142 10.0004L14.0401 12.6263L12.6259 14.0405L10 11.4146Z"
                            />
                        </svg>
                    </button>
                </div>
                <input
                    [ngClass]="{
                        error: hasError(control('password'))
                    }"
                    formControlName="login"
                    type="text"
                    tabindex="1"
                    autocomplete="off"
                    id="login"
                    [attr.readonly]="!loaded ? 'true' : null"
                />
                <label
                    for="login"
                    class="placeholder"
                    *ngIf="!hasValue(control('login'))"
                    [innerHTML]="page.data.loginPlaceholder"
                >
                </label>
            </div>
        </pc-input>
    </div>
    <div
        class="form-group mb-0"
        [class.has-error]="hasError(control('password'))"
    >
        <pc-input
            [isInvalid]="hasError(control('password'))"
            [errors]="errors('password')"
            [errorsTranslate]="pageErrors"
        >
            <p class="input-title" [innerHTML]="page.data.passwordTitle"></p>

            <div class="input-label">
                <div class="icons">
                    <button
                        type="button"
                        class="btn-clear"
                        (click)="clear(control('password'))"
                        *ngIf="hasValue(control('password'))"
                    >
                        <svg
                            class="btn-clear-img"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M17.5 10C17.5 14.1421 14.1421 17.5 10 17.5C5.85786 17.5 2.5 14.1421 2.5 10C2.5 5.85786 5.85786 2.5 10 2.5C14.1421 2.5 17.5 5.85786 17.5 10ZM10 11.4146L7.3741 14.0405L5.95989 12.6263L8.58579 10.0004L5.95923 7.37381L7.37345 5.9596L10 8.58615L12.6266 5.9596L14.0408 7.37381L11.4142 10.0004L14.0401 12.6263L12.6259 14.0405L10 11.4146Z"
                            />
                        </svg>
                    </button>

                            />
                            <path
                                d="M8.55703 4.52887C8.01914 4.63842 7.64649 4.83987 7.25625 5.23568C6.77813 5.71985 6.55664 6.2641 6.55664 6.95324C6.55664 7.65299 6.77813 8.19016 7.27383 8.68493C7.76602 9.18324 8.30039 9.40588 8.99649 9.40588C9.69258 9.40588 10.227 9.18324 10.7191 8.68493C11.2149 8.19016 11.4363 7.65299 11.4363 6.95324C11.4363 6.25349 11.2149 5.71632 10.7191 5.22155C10.2586 4.75505 9.75938 4.5324 9.10196 4.49706C8.92266 4.48646 8.70469 4.5006 8.55703 4.52887Z"
                                fill=""
                            />
                        </svg>
                    </a>
                </div>
                <input
                    [ngClass]="{
                        error: hasError(control('password'))
                    }"
                    [class.password-hide]="!iconShowPassword"
                    formControlName="password"
                    [type]="iconShowPassword ? 'text' : 'password'"
                    tabindex="1"
                    id="password"
                />
                <label
                    for="password"
                    class="placeholder"
                    *ngIf="!hasValue(control('password'))"
                    [innerHTML]="page.data.passwordDesc"
                >
                </label>
            </div>
        </pc-input>
    </div>

    <div class="form-option">
        <div class="checkbox_item">
            <input
                formControlName="rememberMe"
                class="checkbox"
                id="remember_password"
                type="checkbox"
            />
            <label class="label" for="remember_password">
                <div class="checkbox__wrapper">
                    <svg
                        class="icon"
                        width="8"
                        height="6"
                        viewBox="0 0 8 6"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            class="icon"
                            d="M1 3L3 5L7 1"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                {{ page.data.rememberMe }}
            </label>
        </div>
        <a
            class="link mr7"
            routerLink="/reset-password"
            [innerHTML]="page.data.btnForgot"
        >
        </a>
    </div>

    <div class="form-button">
        <button
            class="btn-submit"
            type="submit"
            [disabled]="
                !hasValue(control('login')) ||
                !hasValue(control('password')) ||
                isSubmitted
            "
            [class.loading]="isSubmitted"
        >
            <app-btn-loader
                [isSubmitted]="isSubmitted"
                [isAuth]="true"
            ></app-btn-loader>

            <span>{{ page.data.btnSubmit }}</span>
        </button>
    </div>

    <div class="form-bottom form-bottom-login">
        <p class="text">
            {{ page.data.btnRegisterText }}
            <a class="btn-link" routerLink="/register"
                >{{ page.data.btnRegisterLink }}
            </a>
        </p>
    </div>
</form>

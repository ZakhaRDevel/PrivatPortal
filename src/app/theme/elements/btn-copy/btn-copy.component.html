<ng-container *ngIf="type === 'type_1'">
    <button
        class="btn-copy"
        [cbContent]="copyText"
        [id]="copyId"
        (click)="copy(copyId)"
        ngxClipboard
    >
        <span class="icon">
            <img src="assets/img/icons/icon-copy.svg" alt="icon" />
        </span>
        <span class="text"> {{ copyStr }} </span>

        <aside class="copy-text copy-hidden" #copied>
            <!--{{page.page_data.body.copied}}-->
            {{ copiedStr }}
        </aside>
    </button>
</ng-container>
